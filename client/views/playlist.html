<!DOCTYPE html>
<html>

<head>
  <title>Beateq</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/../css/main.css"></link>
  <link rel="stylesheet" type="text/css" href="/../css/player.css"></link>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/script/soundmanager2-jsmin.js"></script>
  <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
  <script src="/../js/player.js"></script>
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/../css/custom-slider.css"></link>
</head>

<body>
  <div class="content-wrapper">
    <div class="col-md-12 header">
      <h1></h1>
      <img src="../img/beateq_icon.jpg" class="logo">
      <a href="http://www.soundcloud.com">
        <img src="../img/soundcloud.png" class="soundcloud">
      </a>      
    </div>

    <div class="main">
      <div class="eq-left"></div>
      <div class="player-container">
        <div class="player-space"></div>
        <div class="player">
          <div class="playlist">
            <div class="playlist-scroll">              
              <!--
              <div class="song-item active" id="123456">
                <img src="/../img/album_art.png" alt="album art" class="album-art">
                <div class="des">
                  <p class="title">Angels</p>
                  <p class="artist">The XX</p>
                </div>
                <i class="fa fa-close close"></i>
              </div>
              -->                   
            </div>
          </div>
          <div class="controls">
            <div class="playing-info">
              <img src="../img/art_default.jpg" alt="album art" class="album-art">
              <div class="playing-des">
                <p class="current-title">No songs playing</p>
                <p class="current-artist"></p>
              </div>
            </div>
            <div class="playing-controls">
              <div class="controls-main pull-left">
                <i class="fa fa-backward backward"></i>
                <i class="fa fa-pause play"></i>
                <i class="fa fa-forward forward"></i>
              </div>
              <div class="duration-slider pull-left v-center"></div>              
              <p class="time">--.--/--.--</p>
              <i class="fa fa-volume-down volume pull-left"></i>
              <div class="volume-slider pull-left v-center"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="eq-right"></div>
      <div class="search">
        <div class="input-group search-box">
          <input type="text" class="form-control search-input" placeholder="Search">
          <span class="input-group-btn search-button">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
        <div class="divider">
          <p>Songs</p>
        </div>
        <div class="search-container">
          <!--
          <div class="search-song-item">
            <img src="/../img/album_art.png" alt="album art" class="album-art">
            <div class="des">
              <p class="title">Angels</p>
              <p class="artist">The XX</p>
            </div>
          </div>
          -->
        </div>
        <div class="divider divider-playlist">
          <p>Playlists</p>
        </div>
        <div class="container-playlist">
          <!--
          <div class="search-playlist-item">
            <img src="/../img/album_art.png" alt="album art" class="album-art">
            <div class="playlist-info">
              <p class="playlist-title">Vivian's Playlist</p>
              <p class="playlist-creator">Vivian</p>
              <p class="playlist-listens">143 Listens</p>
            </div>
          </div>
        -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
